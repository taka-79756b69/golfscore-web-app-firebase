<div class="container">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <h2 class="heading text-center">メールアドレスと<br>パスワードを入力してください</h2>
    <div class="mb-2" style="color: red;" *ngIf="errorMessage!=''">{{ errorMessage }}</div>
    <div class="form-group mb-3">
      <input ngModel type="email" name="email" class="form-control" placeholder="メールアドレスを入力" required autofocus>
    </div>
    <div class="form-group mb-3">
      <input ngModel type="password" name="password" class="form-control" placeholder="パスワードを入力" required>
    </div>
    <button class="btn btn-primary" type="submit">ログイン</button>
  </form>
  <div class="note">
    <a routerLink="{{ '/signup' }}" class="signup-link">新規ユーザー登録</a>
  </div>
  <a class="urlLink" (click)="resetPassword(form)">パスワードをリセット</a>
</div>
<ng-container *ngIf="loading">
  <div class="overlay"></div>
  <div class="spanner d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>
