<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="card bg-light" style="width: 300px;">
      <img src="assets/img/top.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <div class="card-text text-center">
          新しく始める場合は<br>
          「メンバーを登録して開始」<br>を押してください。
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8 d-grid gap-2">
      <a class="btn btn-primary btn-block" routerLink="{{ '/newgame' }}" role="button">メンバーを登録して開始</a>
    </div>
    <div class="col-2">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8 d-grid gap-2">
      <a class="btn btn-primary btn-block" routerLink="{{ '/score' }}" role="button">スコア一覧</a>
    </div>
    <div class="col-2">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6 d-grid gap-2">
      <a class="btn btn-danger btn-block" role="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">アカウントを削除</a>
    </div>
    <div class="col-3">
    </div>
  </div>
  <br>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        アカウントを削除します。よろしいですか？
        <table class="table table-sm">
          <tbody>
            <tr>
              <td class="text-center table-info">E-mail</td>
              <td>{{ accountEmail }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">キャンセル</button>
        &nbsp;
        <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" routerLink="{{ '/login' }}" (click)="acountDelete()">アカウント削除</button>
      </div>
    </div>
  </div>
</div>
