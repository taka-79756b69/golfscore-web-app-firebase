<div class="container">
  <form #form="ngForm" (ngSubmit)="signup(form)">
    <h2 class="heading text-center">アカウントを作成</h2>
    <div class="mb-2" style="color: red;" *ngIf="errorMessage!=''">{{ errorMessage }}</div>
    <div class="form-group mb-3">
      <input ngModel type="email" name="email" class="form-control" placeholder="メールアドレスを入力" required autofocus>
    </div>
    <div class="form-group mb-3">
      <input ngModel type="password" name="password" class="form-control" placeholder="パスワードを入力" required>
    </div>
    <div class="form-group mb-3">
      <input ngModel type="password" name="passwordConf" class="form-control" placeholder="確認用パスワードを入力" required>
    </div>
    <button class="btn btn-primary" type="submit">新規登録</button>
  </form>
  <div class="note">
    <a routerLink="{{ '/login' }}" class="signup-link">ログインはこちら</a>
  </div>
</div>
<ng-container *ngIf="loading">
  <div class="overlay"></div>
  <div class="spanner d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>
